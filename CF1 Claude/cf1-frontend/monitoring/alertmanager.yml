global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@cf1platform.com'
  smtp_auth_username: 'alerts@cf1platform.com'
  smtp_auth_password: 'alert-password'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        service: neutron-rpc
      receiver: 'blockchain-alerts'
    - match:
        service: neutron-rest
      receiver: 'blockchain-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://cf1-backend:3001/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@cf1platform.com'
        subject: '[CRITICAL] CF1 Platform Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#cf1-alerts'
        title: 'CF1 Platform Critical Alert'
        text: |
          {{ range .Alerts }}
          ðŸš¨ *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@cf1platform.com'
        subject: '[WARNING] CF1 Platform Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}

  - name: 'blockchain-alerts'
    email_configs:
      - to: 'blockchain-team@cf1platform.com'
        subject: '[BLOCKCHAIN] CF1 Platform Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt }}
          {{ end }}
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_ROUTING_KEY'
        description: 'CF1 Platform Blockchain Alert'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']