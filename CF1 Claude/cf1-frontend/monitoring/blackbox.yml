modules:
  http_2xx:
    prober: http
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        Host: example.com
        Accept-Language: en-US
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  http_post_2xx:
    prober: http
    http:
      method: POST
      headers:
        Content-Type: application/json
      body: '{"health": "check"}'
      valid_status_codes: [200]

  tcp_connect:
    prober: tcp

  icmp:
    prober: icmp

  dns:
    prober: dns
    dns:
      query_name: "cf1platform.com"
      query_type: "A"

  ssl_expiry:
    prober: http
    http:
      method: GET
      fail_if_not_ssl: true
      tls_config:
        insecure_skip_verify: false